name: CodeQL

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze-csharp:
    name: CodeQL Analysis (C#)
    uses: marcelpiva-org/maestroai-github-actions/.github/workflows/codeql-analysis.yml@main
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      language: 'csharp'
      queries: 'security-and-quality'

  analyze-javascript:
    name: CodeQL Analysis (JavaScript)
    uses: marcelpiva-org/maestroai-github-actions/.github/workflows/codeql-analysis.yml@main
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      language: 'javascript'
      queries: 'security-and-quality'
