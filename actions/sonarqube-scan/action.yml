name: 'SonarQube Scan'
description: 'Run SonarQube analysis on .NET projects'
author: 'MaestroAI'

inputs:
  sonar_host_url:
    description: 'SonarQube server URL'
    required: true
    default: 'http://localhost:9000'
  sonar_token:
    description: 'SonarQube authentication token'
    required: true
  project_key:
    description: 'SonarQube project key (e.g., maestroai-agents-app)'
    required: true
  project_name:
    description: 'SonarQube project name (e.g., MaestroAI Agents Service)'
    required: true
  solution_path:
    description: 'Path to solution file'
    required: false
    default: 'src'
  dotnet_version:
    description: '.NET version to use'
    required: false
    default: '8.0'
  coverage_exclusions:
    description: 'Coverage exclusions pattern'
    required: false
    default: '**/Migrations/**,**/obj/**,**/bin/**,**/*.Tests/**'
  sources:
    description: 'Source files to analyze'
    required: false
    default: '.'
  github_token:
    description: 'GitHub token for NuGet package authentication'
    required: true

runs:
  using: composite
  steps:
    - name: ğŸ“¥ Setup .NET
      shell: bash
      run: |
        # Install .NET in user directory (no root required)
        if ! command -v dotnet &> /dev/null; then
          echo "Installing .NET SDK ${{ inputs.dotnet_version }} in user directory..."
          mkdir -p $HOME/.dotnet
          curl -fsSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --install-dir $HOME/.dotnet --channel ${{ inputs.dotnet_version }}
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV
        fi
        echo "âœ… .NET SDK version: $(dotnet --version)"

    - name: ğŸ”§ Install SonarScanner for .NET
      shell: bash
      run: |
        dotnet tool install --global dotnet-sonarscanner --version 9.0.0 || dotnet tool update --global dotnet-sonarscanner
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: ğŸ” SonarQube Analysis (Complete)
      shell: bash
      env:
        SONAR_TOKEN: ${{ inputs.sonar_token }}
        NUGET_AUTH_TOKEN: ${{ inputs.github_token }}
      run: |
        # Debug: Verify tokens
        if [ -z "${SONAR_TOKEN}" ]; then
          echo "âŒ ERROR: SONAR_TOKEN is empty!"
          exit 1
        fi
        if [ -z "${NUGET_AUTH_TOKEN}" ]; then
          echo "âŒ ERROR: NUGET_AUTH_TOKEN is empty!"
          exit 1
        fi
        echo "âœ… SonarQube token received (length: ${#SONAR_TOKEN})"
        echo "âœ… NuGet token received (length: ${#NUGET_AUTH_TOKEN})"

        # Create nuget.config with embedded credentials
        # Note: Environment variables in XML format (%VAR%) don't work on Linux
        # Solution: Inject the actual token value directly into nuget.config
        echo "ğŸ“ Creating nuget.config with GitHub Packages authentication..."
        cat > nuget.config <<EOF
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <clear />
            <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
            <add key="github" value="https://nuget.pkg.github.com/marcelpiva-org/index.json" protocolVersion="3" />
          </packageSources>
          <packageSourceCredentials>
            <github>
              <add key="Username" value="marcelpiva-org" />
              <add key="ClearTextPassword" value="${NUGET_AUTH_TOKEN}" />
            </github>
          </packageSourceCredentials>
        </configuration>
        EOF
        echo "âœ… NuGet configuration created with authentication"

        # Begin SonarQube analysis
        echo "ğŸ” Starting SonarQube analysis..."
        dotnet sonarscanner begin \
          /k:"${{ inputs.project_key }}" \
          /n:"${{ inputs.project_name }}" \
          /d:sonar.host.url="${{ inputs.sonar_host_url }}" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="${{ inputs.coverage_exclusions }}"

        # Restore dependencies with authentication
        echo "ğŸ“¦ Restoring dependencies..."
        dotnet restore ${{ inputs.solution_path }}

        # Build solution (reuse from previous build job when possible)
        echo "ğŸ—ï¸ Building solution..."
        dotnet build ${{ inputs.solution_path }} \
          --configuration Release \
          --no-restore

        # Skip tests if already run in unit-tests job to save resources
        # SonarQube will pick up coverage from previous test run if available
        if [ -d "./coverage" ] && [ "$(ls -A ./coverage 2>/dev/null)" ]; then
          echo "âœ… Using existing test coverage from unit-tests job"
        else
          echo "ğŸ§ª Running tests with coverage..."
          dotnet test ${{ inputs.solution_path }} \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover \
            || echo "âš ï¸ Some tests failed, continuing..."
        fi

        # End SonarQube analysis
        echo "ğŸ” Completing SonarQube analysis..."
        dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

    - name: ğŸ“Š Quality Gate Check
      shell: bash
      env:
        SONAR_TOKEN: ${{ inputs.sonar_token }}
      run: |
        echo "â³ Waiting for Quality Gate result..."
        sleep 10

        TASK_URL=$(curl -s -u "${SONAR_TOKEN}:" \
          "${{ inputs.sonar_host_url }}/api/ce/component?component=${{ inputs.project_key }}" \
          | jq -r '.current.analysisId')

        if [ "$TASK_URL" != "null" ]; then
          QG_STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
            "${{ inputs.sonar_host_url }}/api/qualitygates/project_status?analysisId=${TASK_URL}" \
            | jq -r '.projectStatus.status')

          echo "ğŸ“Š Quality Gate Status: ${QG_STATUS}"

          if [ "$QG_STATUS" = "ERROR" ]; then
            echo "âŒ Quality Gate Failed!"
            echo "ğŸ”— View details: ${{ inputs.sonar_host_url }}/dashboard?id=${{ inputs.project_key }}"
            exit 1
          else
            echo "âœ… Quality Gate Passed!"
            echo "ğŸ”— View report: ${{ inputs.sonar_host_url }}/dashboard?id=${{ inputs.project_key }}"
          fi
        else
          echo "âš ï¸  Could not retrieve Quality Gate status"
        fi

branding:
  icon: 'check-circle'
  color: 'blue'
